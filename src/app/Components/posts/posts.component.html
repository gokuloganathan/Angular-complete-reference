<div class="Container">
  <div class="CardContainer" *ngFor="let post of preFetchedPosts$ | async" >
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ post.body }}</mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn">delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
